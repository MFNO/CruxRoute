<div class="row justify-content-center my-5">
  <div class="col-4">
    <form [formGroup]="coachAthleteForm" (ngSubmit)="addCoachAthlete()">
      <div class="content-container">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="athleteMail"
            placeholder="Ex. pat@example.com"
          />
        </mat-form-field>
        <div class="button-container">
          <button mat-raised-button type="submit">Invite athlete</button>
        </div>
      </div>
    </form>
  </div>
</div>
