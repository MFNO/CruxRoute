<div class="row justify-content-center my-5">
  <div class="col-4">
    <h1>Add a new athlete:</h1>
    <form [formGroup]="coachAthleteForm" (ngSubmit)="addCoachAthlete()">
      <div class="content-container">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="athleteMail"
            placeholder="Ex. example@example.com"
          />
        </mat-form-field>
        <div class="button-container">
          <button
            [disabled]="isUpdating || !coachAthleteForm.valid"
            mat-raised-button
            type="submit"
          >
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
              *ngIf="isUpdating"
            ></span>
            Invite athlete
          </button>
        </div>
      </div>
    </form>
    <h1>Your athletes:</h1>
    <table mat-table [dataSource]="athletes" class="mat-elevation-z8">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Athlete E-mail</th>
        <td mat-cell *matCellDef="let element">{{ element.athleteMail }}</td>
      </ng-container>

      <ng-container matColumnDef="linked">
        <th mat-header-cell *matHeaderCellDef>Connection</th>
        <td mat-cell *matCellDef="let element">
          {{ element.linked ? "Confirmed" : "Pending" }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
